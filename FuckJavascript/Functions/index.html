<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <p>
      <button
        onclick="
        playGame(`rock`);
          "
      >
        Rock
      </button>
      <button
        onclick="
        playGame(`paper`);
          "
      >
        Paper
      </button>
      <button
        onclick="
            playGame('scissors')
        "
      >
        Scissors
      </button>
    </p>

    <script>
      function playGame(playerMove) {
        computerMove = pickComputerMove();

        result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else {
            result = "Tie";
          }
        } else if (playerMove === "rock") {
          computerMove = pickComputerMove();

          result = "";
          if (computerMove === "rock") {
            result = "Tie";
          } else if (computerMove === "paper") {
            result = "You win";
          } else {
            result = "You lose";
          }
        } else {
          computerMove = pickComputerMove();

          result = "";
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else {
            result = "You lose";
          }
        }

        alert(`You picked ${playerMove}, pc chooses ${computerMove}. ${result}`);
      }

      function pickComputerMove() {
        let computerMove;
        let randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else {
          computerMove = "scissors";
        }
        return computerMove;
      }
