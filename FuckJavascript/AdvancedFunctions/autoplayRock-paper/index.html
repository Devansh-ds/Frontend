<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="../../images/rock-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="../../images/paper-emoji.png" class="move-icon" />
    </button>

    <button class="move-button js-scissor-button">
      <img src="../../images/scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-btn js-reset-btn">Reset Score</button>
    <button class="autoplay-btn js-autoplay-btn">Auto Play</button>

    <div class="popup popup-toggle">
      <p>
        Are you sure you want to reset the score?
        <button class="reset-yes-btn">Yes</button>
        <button class="reset-no-btn">No</button>
      </p>
    </div>
    <script src="rock-paper.js"></script>
  </body>
</html>
