<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>
    <p>
      <button
        onclick="calculation += '1';
        saveCalculation();
      console.log(calculation)"
      >
        1
      </button>
      <button
        onclick="calculation += '2';
        saveCalculation();
      console.log(calculation)"
      >
        2
      </button>
      <button
        onclick="calculation += '3';
        saveCalculation();
      console.log(calculation)"
      >
        3
      </button>
      <button
        onclick="calculation += ' + ';
        saveCalculation();
      console.log(calculation)"
      >
        +
      </button>
    </p>
    <p>
      <button
        onclick="calculation += '4';
        saveCalculation();
      console.log(calculation)"
      >
        4
      </button>
      <button
        onclick="calculation += '5';
        saveCalculation();
      console.log(calculation)"
      >
        5
      </button>
      <button
        onclick="calculation += '6';
        saveCalculation();
      console.log(calculation)"
      >
        6
      </button>
      <button
        onclick="calculation += ' - ';
        saveCalculation();
      console.log(calculation)"
      >
        -
      </button>
    </p>
    <p>
      <button
        onclick="calculation += '7';
        saveCalculation();
      console.log(calculation)"
      >
        7
      </button>
      <button
        onclick="calculation += '8';
        saveCalculation();
        
      console.log(calculation)"
      >
        8
      </button>
      <button
        onclick="calculation += '9';
        saveCalculation();
      console.log(calculation)"
      >
        9
      </button>
      <button
        onclick="calculation += ' * ';
        saveCalculation();
      console.log(calculation)"
      >
        *
      </button>
    </p>
    <p>
      <button
        onclick="calculation += '0';
        saveCalculation();
      console.log(calculation)"
      >
        0
      </button>
      <button
        onclick="calculation += '.';
        saveCalculation();
      console.log(calculation)"
      >
        .
      </button>
      <button
        onclick="
      calculation = eval(calculation);
      saveCalculation();
      console.log(calculation);
      "
      >
        =
      </button>
      <button
        onclick="calculation += ' / ';
        saveCalculation();
      console.log(calculation)"
      >
        /
      </button>
    </p>
    <p>
      <button
        onclick="calculation = ''
        saveCalculation();
      console.log(calculation)"
      >
        Clear
      </button>
    </p>

    <script>
      let calculation = localStorage.getItem("calculation") || "";
      function saveCalculation() {
        localStorage.setItem("calculation", calculation);
      }
    </script>
  </body>
</html>
