<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
  </head>
  <body>
    <script>
      let name = "Devansh";
      let message = `My name is: ${name}`;
      console.log(message);

      let cost = 5 + 2 * 3 + 9;
      const displayCost = `Cost of food: $${cost}`;
      console.log(displayCost);

      let tax = cost * 0.1;
      console.log(`Tax(10%): $${tax}`);

      const totalCost = tax + cost;
      console.log(`Total cost: $${totalCost}`);
    </script>
  </body>
</html>
