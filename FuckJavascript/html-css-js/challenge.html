<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="challenge.css" />
  </head>
  <body>
    <p class="js-result result">3254 + 345</p>
    <p>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('1');"
      >
        1
      </button>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('2');"
      >
        2
      </button>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('3');"
      >
        3
      </button>
      <button
        class="css-btn yellow-btn"
        onclick="
        updateCalculation(' + ');"
      >
        +
      </button>
    </p>
    <p>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('4');"
      >
        4
      </button>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('5');
      "
      >
        5
      </button>
      <button class="css-btn gray-btn" onclick="updateCalculation('6');">6</button>
      <button
        class="css-btn yellow-btn"
        onclick="
        updateCalculation(' - ');
      "
      >
        -
      </button>
    </p>
    <p>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('7');
      "
      >
        7
      </button>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('8');
      "
      >
        8
      </button>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('9');
      "
      >
        9
      </button>
      <button
        class="css-btn yellow-btn"
        onclick="
        updateCalculation(' * ');
      "
      >
        *
      </button>
    </p>
    <p>
      <button
        class="css-btn gray-btn"
        onclick="
        updateCalculation('0');
      "
      >
        0
      </button>
      <button
        class="css-btn gray-btn"
        onclick="updateCalculation('.');
      "
      >
        .
      </button>
      <button
        class="css-btn gray-btn"
        onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      "
      >
        =
      </button>
      <button
        class="css-btn yellow-btn"
        onclick="
        updateCalculation(' / ');"
      >
        /
      </button>
    </p>
    <p>
      <button
        class="css-btn gray-btn clear-btn"
        onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        "
      >
        Clear
      </button>
    </p>

    <script src="challenge.js"></script>
  </body>
</html>
