<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact our Store</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <article>
        <section id="navigation">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="index.html#aboutLts">About LTS</a>
            </li>
            <li>
              <a href="index.html#menu">Our Menu</a>
            </li>
            <li>
              <a href="storeHours.html">Store Hours</a>
            </li>
          </ul>
        </section>
        <section id="tacoImageCloseUp">
          <figure>
            <img
              src="img/tacos_close_up_400x260 (1).png"
              alt="Taco photo"
              title="Our Tasty Tacos"
            />
            <figcaption>Little Taco Shop Tacos</figcaption>
          </figure>
        </section>
      </article>

      <article>
        <section>
          <h2>Our Contact Form</h2>

          <form action="https://httpbin/post" method="post">
            <fieldset>
              <legend>Send Us A Message</legend>
              <p>
                <label for="name">Name:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your name"
                  autocomplete="on"
                  required
                />
              </p>
              <p>
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email"
                  required
                />
              </p>
              <p>
                <label for="textarea">Your Message:</label>
                <br />
                <textarea
                  name="textarea"
                  id="textarea"
                  cols="50"
                  rows="10"
                  placeholder="Type your message here"
                ></textarea>
              </p>
            </fieldset>

            <button
              type="submit"
              formaction="https://httpbin/post"
              formmethod="post"
            >
              Send
            </button>

            <button type="reset">Reset</button>
          </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <p>
                <address>
                    555 Taco Temptation Lane, Suite T 
                    <br>
                    Kansas City, MO 55555-5555
                    <p>
                        Phone: <a href="tel:+91 984441925">945654525</a>
                    </p>
                </address>
            </p>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </section>
      </article>

      <hr>

      <footer>
        Copyright &copy; The Little Taco Shop
      </footer>
    </main>
  </body>
</html>
