<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="heading">
        <h1>To-Do List</h1>
        <img src="images/icon.png" />
      </div>
      <div class="add-task">
        <input class="js-input-text" type="text" placeholder="Add your task" />
        <button class="js-input-button">Add</button>
      </div>
      <div class="all-tasks js-all-tasks"></div>
    </div>
    <script src="https://kit.fontawesome.com/b580b1ddd9.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
