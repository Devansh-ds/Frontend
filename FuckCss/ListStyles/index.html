<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Styles</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>CSS Lists</h1>
    </header>

    <main>
      <article>
        <h2>Ordered List</h2>
        <ol start="5" reversed>
          <li>Step one</li>
          <li value="20">Step two</li>
          <li>Step three</li>
        </ol>
      </article>
      <article>
        <h2>Unordered List</h2>
        <ul>
          <li>Step One</li>
          <li>Step two</li>
          <li>Step three</li>
        </ul>
      </article>
    </main>
  </body>
</html>
