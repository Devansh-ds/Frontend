<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Porject</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Aman</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="profile1-500x500.png"
            alt="Joe coder"
            width="400px"
            height="400px"
          />
          <figcaption><span>Joe Coder</span></figcaption>
        </figure>
        <p><q>I code stuff.</q></p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img src="profile2-500x500.png" width="400px" height="400px" />
          <figcaption><span>Aman Designer</span></figcaption>
        </figure>
        <p><q>I design webpages</q></p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="profile3-500x500.png"
            alt="Jane Dev"
            width="400px"
            height="400px"
          />
          <figcaption><span>Jane Dev</span></figcaption>
        </figure>
        <p><q>I teach stuff</q></p>
      </article>
    </main>
    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
